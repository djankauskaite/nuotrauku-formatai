<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background: midnightblue; color: white"> 
    <h2>JPG nuotraukos</h2>
    <img width="300" height="100" src="jpg/img-1.jpg" alt="img-1" style="object-fit: cover; object-position: top;">

    <img width="300" height="100" src="jpg/img-2.jpg" alt="img-2" style="object-fit: cover; object-position: center;">

    <img width="300" height="100" src="jpg/img-3.jpg" alt="img-3" style="object-fit: cover; object-position: top;">

    <h2>PNG nuotraukos</h2>
    <img height="100" src="png/img-1.png" alt="img-1">
    <img height="100" src="png/img-2.png" alt="img-2">
    <img height="100" src="png/img-3.png" alt="img-3">

    <h2>GIF nuotraukos</h2>
    <img width="300" height="100" src="gif/gif-1.webp" alt="gif-1" style="object-fit: cover; object-position: top;">
    <img width="300" height="100" src="gif/gif-2.webp" alt="gif-2" style="object-fit: cover; object-position: top;">
    <img width="300" height="100" src="gif/gif-3.webp" alt="gif-3" style="object-fit: cover; object-position: center;">

    <h2>SVG grafikos elementai</h2>
    <svg width="300" height="100">
        <circle cx="50" cy="50" r="40" stroke="orange" stroke-width="4" fill="pink" />
        <circle cx="150" cy="50" r="40" stroke="orange" stroke-width="4" fill="purple" />
    </svg>
</body>
</html>
